<app-adminheader></app-adminheader>
<div class="container-fluid ">
    <div class="row">
        <div class="col-md-2 p-0">
            <app-adminsidebar></app-adminsidebar>
        </div>
        <div class="col-md-10 p-0 m-0">
            <div class="w-100 bg-warning p-2">
                <h1>
                    <i class="fa-solid fa-bars me-3"></i>
                    Dashboard
                </h1>
            </div>
            <div class="row">
                <div class="col-md-3 py-3 px-4">
                    <div class="w-100 bg-info p-3 rounded">
                        <div class="row text-light">
                            <div class="col-md-3 d-flex justify-content-center align-items-center ">
                                <i class="fa-solid fa-user fa-2x"></i>
                            </div>
                            <div class="col-md-9">
                                <h5>Users : {{allusers.length-1}}</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 py-3 px-4">
                    <div class="w-100 bg-danger p-3 rounded">
                        <div class="row text-light">
                            <div class="col-md-3 d-flex justify-content-center align-items-center ">
                                <i class="fa-solid fa-bowl-rice fa-2x"></i>
                            </div>
                            <div class="col-md-9">
                                <h5>Recipes: {{allRecipes.length-1}}</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 py-3 px-4">
                    <div class="w-100 bg-primary p-3 rounded">
                        <div class="row text-light">
                            <div class="col-md-3 d-flex justify-content-center align-items-center ">
                                <i class="fa-solid fa-download fa-2x"></i>
                            </div>
                            <div class="col-md-9">
                                <h5>Downloads {{totalCount}}</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 py-3 px-4">
                    <div class="w-100 bg-secondary p-3 rounded">
                        <div class="row text-light">
                            <div class="col-md-3 d-flex justify-content-center align-items-center ">
                                <i class="fa-solid fa-message fa-2x"></i>
                            </div>
                            <div class="col-md-9">
                                <h5>Notification 12</h5>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
