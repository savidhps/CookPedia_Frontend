        <div class="col-md-10 p-0">
            <div class="w-100 bg-warning p-2">
                <h1>
                    <i class="fa-solid fa-download me-3"></i>

            </div>
            <h3 class="text-center my-3">Download List</h3>

                        <tr>
                            <th class="bg-success text-light">sl</th>
                            <th class="bg-success text-light">Recipi Id</th>

                            <th class="bg-success text-light">Recipe Cuisine</th>
                            <th class="bg-success text-light">Count</th>

                        </tr>
                    </thead>
                    <tbody>
                        @for (item of allDownloads; track $index) {
                        <tr>
                            <td >{{$index+1}}</td>
                            <td class="text-warning">{{item.recipeId}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.cuisine}}</td>
                            <td>{{item.serv}}</td>
                        </tr>
                        }
                    </tbody>
                </table>
                }@else {
            <h3 class="text-danger ms-4">NO Downloads ...</h3>

                }

            </div>
